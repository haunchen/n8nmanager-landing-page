<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4f46e5">

  <!-- SEO Meta Tags -->
  <title>更新日誌 - n8nManager</title>
  <meta name="description" content="n8nManager 更新日誌 - 追蹤每一次進化">
  <meta name="robots" content="index, follow">

  <!-- Canonical URL -->
  <link rel="canonical" href="https://www.frankchen.tw/n8nmanager/changelog.html">

  <!-- Icons -->
  <link rel="icon" href="/n8nmanager/images/icon.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="/n8nmanager/css/styles.css">

  <style>
    /* Markdown 内容样式优化 */
    .changelog-content h2 {
      font-size: 1.125rem;
      font-weight: 700;
      color: rgb(67 56 202);
      margin-top: 1.5rem;
      margin-bottom: 1rem;
      padding: 0.75rem 2rem;
      background: linear-gradient(to right, rgb(238 242 255), rgb(243 232 255));
      border-radius: 0.5rem;
      margin-left: -2rem;
      margin-right: -2rem;
    }

    .changelog-content h2:first-child {
      margin-top: 0;
    }

    .changelog-content ul {
      list-style: none;
      padding-left: 0;
      margin-bottom: 1.5rem;
    }

    .changelog-content li {
      display: flex;
      align-items: start;
      margin-bottom: 0.75rem;
      color: rgb(51 65 85);
      line-height: 1.6;
    }

    .changelog-content li::before {
      content: '';
      display: inline-block;
      width: 6px;
      height: 6px;
      background-color: rgb(129 140 248);
      border-radius: 50%;
      margin-top: 0.5rem;
      margin-right: 0.75rem;
      flex-shrink: 0;
    }

    .changelog-content strong {
      font-weight: 600;
      color: rgb(30 41 59);
    }

    .changelog-content p {
      margin-bottom: 0.75rem;
      line-height: 1.6;
      color: rgb(51 65 85);
    }
  </style>
</head>
<body class="max-w-6xl mx-auto">
  <div class="min-h-screen bg-gray-100">
  <!-- Navigation -->
  <header class="bg-white shadow-sm py-4 px-6 md:px-16 flex justify-between items-center border-b border-slate-200 sticky top-0 z-50 animate-fade-in-up">
    <a href="/n8nmanager/" class="flex items-center space-x-3">
      <img src="/n8nmanager/images/icon.png" alt="n8nManager App Icon" width="32" height="32" class="rounded-lg">
      <div class="text-2xl font-bold text-slate-900">n8nManager</div>
    </a>
    <nav class="hidden md:flex space-x-8 items-center" aria-label="主導航">
      <a href="/n8nmanager/privacy.html" class="text-slate-600 hover:text-indigo-600 font-medium transition-colors inline-block">
        隱私權政策
      </a>
      <a href="/n8nmanager/#download" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold px-6 py-2.5 rounded-lg transition-colors hover-scale-sm">
        Try n8nManager
      </a>
    </nav>
    <button id="mobile-menu-button" class="md:hidden p-2 rounded-lg text-slate-600 hover:bg-slate-100 focus:outline-none focus:ring-2 focus:ring-indigo-500 relative z-50" aria-label="開啟選單" aria-expanded="false">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>
  </header>

  <!-- Mobile Menu Overlay -->
  <div id="mobile-menu-overlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 md:hidden hidden"></div>

  <!-- Mobile Menu Panel -->
  <div id="mobile-menu-panel" class="fixed top-0 right-0 bottom-0 w-4/5 max-w-sm bg-white shadow-2xl z-40 md:hidden transform translate-x-full transition-transform duration-300">
    <nav class="flex flex-col h-full pt-20 px-6" aria-label="移動端導航">
      <div class="flex flex-col space-y-2">
        <a href="/n8nmanager/privacy.html" class="text-slate-700 hover:text-indigo-600 hover:bg-indigo-50 font-semibold py-4 px-4 rounded-lg transition-colors block">
          <span class="text-base">隱私權政策</span>
        </a>
        <a href="/n8nmanager/#download" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-4 rounded-lg transition-colors block text-center">
          <span class="text-base">Try it</span>
        </a>
      </div>

      <div class="mt-auto mb-8 pt-8 border-t border-slate-200">
        <div class="flex items-center space-x-3 px-4">
          <img src="/n8nmanager/images/icon.png" alt="n8nManager" width="40" height="40" class="rounded-lg">
          <div>
            <p class="text-sm font-bold text-slate-800">n8nManager</p>
            <p class="text-xs text-slate-500">行動工作流程監控</p>
          </div>
        </div>
      </div>
    </nav>
  </div>

  <!-- Main Content -->
  <div class="py-8 px-4 sm:px-6 md:px-8 animate-fade-in">
    <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-8">
      <h1 class="text-4xl font-bold text-gray-900 text-center mb-4">
        更新日誌
      </h1>
      <p class="text-sm text-gray-500 text-center mb-8">
        追蹤 n8nManager 的每一次進化
      </p>

      <!-- Changelog List -->
      <div id="changelog-list" class="space-y-4">
{{CHANGELOGS_CONTENT}}
      </div>

      <!-- Back to Home Button -->
      <div class="mt-8 text-center">
        <a href="/n8nmanager/" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-lg transition-colors inline-block hover-scale-sm">
          返回首頁
        </a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-slate-600 py-8 text-center text-sm mt-8">
    <div class="max-w-6xl mx-auto px-6">
      <p class="text-slate-500">
        Copyright &copy; 2025 n8nManager. All rights reserved.
      </p>
      <p class="mt-3">
        <a href="/n8nmanager/privacy.html" class="text-indigo-600 hover:text-indigo-700 font-medium transition-colors">
          隱私權政策
        </a>
      </p>
    </div>
  </footer>
  </div>

  <!-- JavaScript -->
  <script src="/n8nmanager/js/main.js"></script>

  <!-- Accordion Script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const changelogButtons = document.querySelectorAll('.changelog-button');

      changelogButtons.forEach((button) => {
        button.addEventListener('click', function() {
          const answer = this.nextElementSibling;
          const icon = this.querySelector('.changelog-icon');
          const isExpanded = this.getAttribute('aria-expanded') === 'true';

          // Toggle current changelog
          if (isExpanded) {
            answer.style.maxHeight = '0';
            icon.style.transform = 'rotate(0deg)';
            this.setAttribute('aria-expanded', 'false');
          } else {
            answer.style.maxHeight = answer.scrollHeight + 'px';
            icon.style.transform = 'rotate(180deg)';
            this.setAttribute('aria-expanded', 'true');
          }
        });
      });

      // 為第一個已展開的項目設定正確的 maxHeight
      const firstButton = changelogButtons[0];
      if (firstButton && firstButton.getAttribute('aria-expanded') === 'true') {
        const firstAnswer = firstButton.nextElementSibling;
        firstAnswer.style.maxHeight = firstAnswer.scrollHeight + 'px';
      }
    });
  </script>
</body>
</html>
